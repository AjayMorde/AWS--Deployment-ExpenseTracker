<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sign Up</h1>
    <form id="signup-form" onsubmit="signup(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Your Password:</label>
        <input type="password" id="password" name="password" required> <br><br>

        <button type="submit">Submit</button>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>

        const name = document.getElementById("name");
        const email = document.getElementById("email");
        const password = document.getElementById("password");

        function signup(event) {
            event.preventDefault();
            const form = event.target;
            const name = form.elements.name.value;
            const email = form.elements.email.value;
            const password = form.elements.password.value;

            if (password.length <= 6) {
                document.body.innerHTML += '<div style="color: red;">password length must be greater than 6</div>';
            }

            else {
                const userData = {
                    Name: name,
                    Email: email,
                    Password: password
                }
                addUser(userData);
            }
        }

        async function addUser(userData) {


            try {

                let response = await axios.post("http://localhost:3000/add-user/add", userData);
                if (response.status === 200) {
                    alert("User Successfully Created!");
                }
                name.value = '';
                email.value = '';
                password.value = '';


                console.log(response.data);

            } catch (err) {
                console.log(err);
                document.body.innerHTML += '<div style="color: red;">Bad Parameters, or Email already Exists</div>';



            }
        }
    </script>
</body>

</html>

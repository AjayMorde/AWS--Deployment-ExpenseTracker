    <form action=" #" autocomplete="off" id="my-form">
    <h3>EXPENSE TRACKER</h3>
    <h6>HAVE A TRACK ON YOUR EVERYDAY EXPENDITURE!</h6>
    <hr>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter the amount" step="0.01">

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Enter the description">

    <label for="category">Category:</label>
    <select name="category" id="category">
        <option value="Fuel">Fuel</option>
        <option value="Recharge">Recharge</option>
        <option value="Electricity">Electricity</option>
        <option value="Entertainment">Entertainment</option>
    </select>

    <input type="submit" value="ADD EXPENSE"></input>

    </form>
